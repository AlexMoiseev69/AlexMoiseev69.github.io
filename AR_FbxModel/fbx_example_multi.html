<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='../Lib/utils/three.min.js'></script>
<!-- ar.js -->
<script src="../Lib/ar/ar.js"></script>
<script src="../Lib/loaders/FBXLoader.js"></script>
<script src="../Lib/loaders/inflate.min.js"></script> <!-- FBX -->
<!-- <script>THREEx.ArToolkitContext.baseURL = '../../lib/ar'</script> -->

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var markers = [];
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
	light.position.set(0, 1, 0);
	scene.add(light);
	light = new THREE.DirectionalLight(0xffffff, 1.0);
	light.position.set(0, 1, 0);
	scene.add(light);
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		sourceWidth : 1920,
		sourceHeight : 1080,
		displayWidth: 1920,
		displayHeight: 1080
		
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: '../Lib/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	// init controls for camera
	var marker1 = createMarker("marker1", "../Lib/data/patt.hiro")
	var marker2 = createMarker("marker2", "../Lib/data/patt.kanji")

	//  new THREEx.ArMarkerControls(arToolkitContext, camera, {
	// 	type : 'pattern',
	// 	patternUrl : '../Lib/data/patt.hiro',
	// 	// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
	// 	// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
	// 	changeMatrixMode: 'cameraTransformMatrix'
	// })
	// // as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	// scene.visible = false

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	
	// onRenderFcts.push(function(delta){
	// 	mesh.rotation.x += Math.PI*delta
	// })

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// // measure time
		// lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		// var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		// lastTimeMsec	= nowMsec
		// call each update function

		if ( mixers.length > 0 ) {
			for ( var i = 0; i < mixers.length; i ++ ) {
				mixers[ i ].update( clock.getDelta() );
			}
		}
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct()
		})
	})


	// model
	var mixers = [];
	var clock = new THREE.Clock();

	var manager = new THREE.LoadingManager();
	manager.onProgress = function( item, loaded, total ) {
		console.log( item, loaded, total );
	};
	var onProgress = function( xhr ) {
		if ( xhr.lengthComputable ) {
			var percentComplete = xhr.loaded / xhr.total * 100;
			console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
		}
	};
	var onError = function( xhr ) {
		console.error( xhr );
	};
	var loader = new THREE.FBXLoader( manager );
	loadModelAndAddToMarker('models/groot.FBX', marker1);
	loadModelAndAddToMarker('models/xsi_man_skinning.fbx', marker2);

	// loader.load( 'models/groot.FBX', function( object ) {
	// 	object.scale.set(0.02, 0.02, 0.02);
	// 	object.rotation.set(-Math.PI/2, 0, 0);

	// 	object.mixer = new THREE.AnimationMixer( object );
	// 	mixers.push( object.mixer );
	// 	if(object.animations.length > 0 ) {
	// 		var action = object.mixer.clipAction( object.animations[ 0 ] );
	// 		action.play();
	// 	}

	// 	marker1.add( object );
	// }, onProgress, onError );

	function createMarker(name, ulr){
		var markerRoot = new THREE.Group;
		markerRoot.name = name;
		scene.add(markerRoot)
		var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type : 'pattern',
			// patternUrl : '../../data/data/patt.hiro',
			patternUrl : ulr,
			// changeMatrixMode: 'cameraTransformMatrix'
		})
		return markerRoot;
	}

	function loadModelAndAddToMarker(urlModel, marker){
		loader.load( urlModel, function( object ) {
				object.scale.set(0.02, 0.02, 0.02);
				object.rotation.set(-Math.PI/2, 0, 0);

				object.mixer = new THREE.AnimationMixer( object );
				if(object.animations.length > 0 ) {
					
					mixers.push( object.mixer );
					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();
				}

				marker.add( object );
			}, onProgress, onError );
	}
</script>

</body>
